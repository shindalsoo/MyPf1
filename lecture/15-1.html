<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">    
</head>
<body>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="header">
            </div>
        </div>
    </div>
</header>

<nav id="nav">
    <div class="container">
        <div class="row">
            <div class="nav">

            </div>
        </div>
    </div>
</nav>

<article id="title">
    <div class="container">
        <div class="title">
            <h2>"나는 멋진 신달수입니다"</h2>
            <!-- 15강시작 -->
            <a href="#" class="btn"><i class="fa fa-angle-down" aria-hidden="true"></i><span class="ir_su">전체메뉴 보기</span></a>
            <!-- 15강끝 -->
        </div>
    </div>
</article>  

<main>
    <section id="contents">
        <div class="container">
            <section id="cont_left">
                <h3 class="ir_su">반응형 사이트 왼쪽 컨텐츠</h3>
                <article class="column col1"><h4>반응형 사이트 왼쪽 컨텐츠1</h4></article>
            </section>
            <section id="cont_center">
                <h3 class="ir_su">반응형 사이트 가운데 컨텐츠</h3>
                <article class="column col4"><h4>반응형 사이트 가운데 컨텐츠1</h4></article>
            </section>
            <section id="cont_right">
                <h3 class="ir_su">반응형 사이트 오른쪽 컨텐츠</h3>
                <article class="column col7"><h4>반응형 사이트 오른쪽 컨텐츠1</h4></article>
            </section>
        </div>
    </section>        
</main>

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="footer">

            </div>
        </div>
    </div>
</footer>

<script src="../js/jquery.min_1.12.4.js"></script>
<script>
$(".btn").click(function(e){ //접기/펼치기
    e.preventDefault();
    $(".nav").slideToggle();
    $(".btn").toggleClass("open");

    if($(".btn").hasClass("open")){ //open이 있을 때
        $(".btn").find("i").attr("class","fa fa-angle-up");                
    } else { //open이 없을 때
        $(".btn").find("i").attr("class","fa fa-angle-down");
    }
});    
</script>

</body>
</body>
</html>
